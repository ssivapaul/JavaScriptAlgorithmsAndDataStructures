<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
  </head>

  <body>
    <ul id="score-history"></ul>
    <button onclick="addScore(20, 15)">Add Score</button>
    <script>
      function addScore(achieved, selectedValue) {
        const ul = document.getElementById("score-history"); // Get the UL element
        const li = document.createElement("li"); // Create a new LI element
        li.textContent = `${achieved} : ${selectedValue}`; // Set text content
        ul.appendChild(li); // Append the LI to the UL
      }
    </script>
  </body>
</html>
